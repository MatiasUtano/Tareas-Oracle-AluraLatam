<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>JUEGO DE ADIVINACION MEJORADO</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
        document.write(frase);
        saltarLinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var intentos = 3;
        var contador = 1;

        while(contador <= intentos){
            
            var numero = parseInt(prompt("Ingrese un Numero al Azar entre 1 y 10"));
            if(numero == numeroPensado){
                    alert("¡Usted acerto el Numero! En el intento " + intentos + " y el numero pensado era " + numeroPensado);
                    break;
                    
            }else{
                    alert("¡Usted no acerto!");
                    
            }
            contador++;
        }
        
        if(numero == numeroPensado){
                    imprimir("¡Usted acerto el Numero! En el intento " + intentos + " y el numero pensado era " + numeroPensado);
        
            }else{
                    imprimir("¡Usted no acerto! El numero pensado era: " + numeroPensado);
                    }
            imprimir("Fin");
    </script>
</body>
</html>
