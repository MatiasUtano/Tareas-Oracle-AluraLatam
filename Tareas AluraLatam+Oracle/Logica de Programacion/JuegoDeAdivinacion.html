<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JUEGO DE ADIVINACION</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
        document.write(frase);
        saltarLinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var numero = parseInt(prompt("Ingrese un Numero al Azar entre 1 y 10"));

        if(numero == numeroPensado){
            imprimir("¡Usted acerto el Numero!");
        }else{
            imprimir("¡Usted no acerto! El numero era: " + numeroPensado);
        }


    </script>
</body>
</html>
