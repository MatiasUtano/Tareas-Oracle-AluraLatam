<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Verificar si acerto con el secreto</button>
    <script>
        //let secreto = Math.round(Math.random()*10);

        function aleatorio(){

            return Math.round(Math.random()*10);

        }

        function sortearNumeros(cantidad){

            let secretos = [];
            let contador = 1;

            while(contador <= cantidad){

                let numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                let encontrado = false;
                
                if(numeroAleatorio != 0){
                    for(let posicion = 0;posicion < secretos.length;posicion++){

                    if(numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                        }

                    }

                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                    }

                }
            }
            return secretos;
        }

        var secreto = sortearNumeros(4);
        console.log(secreto);
        let input = document.querySelector("input");
        input.focus();

        function verificar(){

            let encontrado = false;
            for(let posicion = 0; posicion < secreto.length; posicion++){
                if(parseInt(input.value) == secreto[posicion]){

                        alert("Usted acerto!");
                        encontrado = true;
                        break;

                        }
                    }
                    if(encontrado == false){

                        alert("Usted erro!")
                    
                        }
                    input.value = "";
                    input.focus();
            }

        var button = document.querySelector("button");

        button.onclick = verificar;
    </script>

</body>
</html>
