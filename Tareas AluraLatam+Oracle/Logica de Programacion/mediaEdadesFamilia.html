<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEF</title>
</head>
<body>
    <h1>CALCULAR LA MEDIA DE LAS EDADES</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
        document.write(frase);
        saltarLinea();
        }

    var cantidadDeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "));
    var contador = 1;
    var totalEdades = 0;

while(contador <= cantidadDeMiembros){
    edad = parseInt(prompt("Ingrese la edad del familiar: "));
    totalEdades = totalEdades + edad;
    contador++;
}

var promedioEdades = totalEdades / cantidadDeMiembros;

imprimir("El promedio de las edades de su Familia es de: " + promedioEdades);
imprimir("Fin");

    </script>
</body>
</html>
